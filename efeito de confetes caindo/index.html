<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Confetes</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #edf0f5; /* Cor de fundo */
        }

        .confetti {
            position: absolute;
            top: -10px; /* Começa acima da tela */
            background: linear-gradient(45deg, red, yellow, blue, green, purple); /* Cores dos confetes */
            opacity: 0.8;
            width: 10px; /* Largura dos confetes */
            height: 10px; /* Altura dos confetes */
            animation: fall linear infinite; /* Animação de queda */
            border-radius: 5px; /* Bordas arredondadas */
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh); /* Cai até o fundo da tela */
            }
        }

        /* Gera confetes com diferentes posições e durações */
        .confetti:nth-child(1) {
            left: 10%;
            animation-duration: 3s;
            animation-delay: 0s;
        }

        .confetti:nth-child(2) {
            left: 20%;
            animation-duration: 4s;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(3) {
            left: 30%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .confetti:nth-child(4) {
            left: 40%;
            animation-duration: 6s;
            animation-delay: 1.5s;
        }

        .confetti:nth-child(5) {
            left: 50%;
            animation-duration: 3.5s;
            animation-delay: 2s;
        }

        .confetti:nth-child(6) {
            left: 60%;
            animation-duration: 4.5s;
            animation-delay: 2.5s;
        }

        .confetti:nth-child(7) {
            left: 70%;
            animation-duration: 5.5s;
            animation-delay: 3s;
        }

        .confetti:nth-child(8) {
            left: 80%;
            animation-duration: 6.5s;
            animation-delay: 3.5s;
        }

        .confetti:nth-child(9) {
            left: 90%;
            animation-duration: 4s;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
</body>
</html>
