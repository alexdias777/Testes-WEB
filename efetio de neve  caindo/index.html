<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Neve</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #282c34; /* Cor de fundo */
        }

        .snowflake {
            position: absolute;
            top: -10px; /* Começa acima da tela */
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite; /* Animação de queda */
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh); /* Cai até o fundo da tela */
            }
        }

        /* Gera flocos de neve */
        .snowflake:nth-child(1) {
            left: 10%;
            width: 5px;
            height: 5px;
            animation-duration: 3s;
        }

        .snowflake:nth-child(2) {
            left: 20%;
            width: 8px;
            height: 8px;
            animation-duration: 4s;
        }

        .snowflake:nth-child(3) {
            left: 30%;
            width: 6px;
            height: 6px;
            animation-duration: 5s;
        }

        .snowflake:nth-child(4) {
            left: 40%;
            width: 7px;
            height: 7px;
            animation-duration: 6s;
        }

        .snowflake:nth-child(5) {
            left: 50%;
            width: 5px;
            height: 5px;
            animation-duration: 3.5s;
        }

        .snowflake:nth-child(6) {
            left: 60%;
            width: 8px;
            height: 8px;
            animation-duration: 4.5s;
        }

        .snowflake:nth-child(7) {
            left: 70%;
            width: 6px;
            height: 6px;
            animation-duration: 5.5s;
        }

        .snowflake:nth-child(8) {
            left: 80%;
            width: 7px;
            height: 7px;
            animation-duration: 6.5s;
        }

        .snowflake:nth-child(9) {
            left: 90%;
            width: 5px;
            height: 5px;
            animation-duration: 4s;
        }
    </style>
</body>
</html>
