<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bluestore | Ecommerce</title>

        <link rel="stylesheet" href="/styles/globais.css"/> 

    </head>
    <body>
        <div class="navbar  show-menu">
            <div class="header-inner-content ">
                <h1 class="logo">Blue<span>Store</span></h1>
                <nav class="lista">
                    <ul>
                        <li>Home</li>
                        <li>Productos</li>
                        <li>Sobre</li>
                        <li>Contacto</li>
                        <li>Conta</li>
                    </ul>
                </nav>
                <div class="nav-icon-container">
                    <img class="img-carrinho" src="/images/cart.png">
                    <img src="/images/menu.png" class="menu-button"/>
                </div>
            </div>
        </div>

        <header>
            <div class="header-inner-content">
                <div class="header-bottom-side">
                    <div class="header-bottom-side-left">
                        <h2>Dê um novo estilo a seu trabalho</h2>

                        <p>Sucesso nem sempre tem haver com grandeza. Tem haver com consistência. Trablho duro consistente supera o sucessso. A grandeza virá.</p>

                        <button>Ver agora &#8594;<!--ícone da setinha --></button>

                    </div>
                    <div class="header-bottom-side-right"></div>
                        <img class="note"  src="/images/gaming-msi-header.png" alt="notebook"/>
                    </div>
                </div>
            </div>
        </header>

        <script>
            const navbar = document.querySelector(".navbar");
            const menuButton = document.querySelector(".menu-button");

            menuButton.addEventListener("click", () => {
                navbar.classList.toggle("lista");         
                    
            });
        </script>
    </body>
</html>
